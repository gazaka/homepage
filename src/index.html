<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>

    <!-- Fonts, Icons, and Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>
<body>
    <main class="container">
        <header class="smart-header">
            <div id="time-container">
                <div id="current-time">--:--</div>
                <div id="current-date">Loading...</div>
            </div>
            <div id="weather-container">
                <img id="weather-icon" src="" alt="">
                <span id="weather-temp">--°C</span>
            </div>
        </header>
        <section class="widget" id="forecast-widget">
            <div class="forecast-grid">
                <div class="forecast-day">
                    <div class="forecast-day-name">Today</div>
                    <img src="" alt="" class="forecast-icon">
                    <div class="forecast-temps">
                        <span class="temp-high">--°</span> / <span class="temp-low">--°</span>
                    </div>
                </div>
                <div class="forecast-day">
                    <div class="forecast-day-name">Tomorrow</div>
                    <img src="" alt="" class="forecast-icon">
                    <div class="forecast-temps">
                        <span class="temp-high">--°</span> / <span class="temp-low">--°</span>
                    </div>
                </div>
                <div class="forecast-day">
                    <div class="forecast-day-name">Next Day</div>
                    <img src="" alt="" class="forecast-icon">
                    <div class="forecast-temps">
                        <span class="temp-high">--°</span> / <span class="temp-low">--°</span>
                    </div>
                </div>
                <div class="forecast-day">
                    <div class="forecast-day-name">Day 4</div>
                    <img src="" alt="" class="forecast-icon">
                    <div class="forecast-temps">
                        <span class="temp-high">--°</span> / <span class="temp-low">--°</span>
                    </div>
                </div>
                <div class="forecast-day">
                    <div class="forecast-day-name">Day 5</div>
                    <img src="" alt="" class="forecast-icon">
                    <div class="forecast-temps">
                        <span class="temp-high">--°</span> / <span class="temp-low">--°</span>
                    </div>
                </div>
            </div>
        </section>
        <section class="widget" id="search-widget">
            <form id="search-form">
                <div class="search-input-group">
                    <input type="text" id="search-query" placeholder="Search..." required autofocus autocomplete="off">
                    <button type="submit" title="Search">
                        <i class="ph-bold ph-magnifying-glass"></i>
                    </button>
                </div>
                
                <div id="suggestions-container"></div>

                <div class="search-options">
                    <label>
                        <input type="radio" name="search-engine" value="google" checked> Google
                    </label>
                    <label>
                        <input type="radio" name="search-engine" value="duckduckgo"> DuckDuckGo
                    </label>
                    <label>
                        <input type="radio" name="search-engine" value="youtube"> YouTube
                    </label>
                </div>
            </form>
        </section>

        <section class="widget" id="links-widget">
            <div class="widget-header">
                <h3>Quick Links</h3>
                <button id="add-link-btn" class="widget-header-btn" title="Add New Link">
                    <i class="ph-bold ph-plus"></i>
                </button>
            </div>
            <ul class="links-grid">
                <!-- Links are dynamically inserted here by JavaScript -->
            </ul>
        </section>
        


        <section class="widget" id="quote-widget">
            <h3>Quote of the Moment</h3>
            <blockquote id="quote-text">Loading...</blockquote>
            <cite id="quote-author"></cite>
        </section>

        <div id="theme-controller">
            <button data-theme="default-dark" class="theme-btn" title="Default Dark Theme"></button>
            <button data-theme="retro-green" class="theme-btn" title="Retro Green Theme"></button>
            <button data-theme="sepia-mode" class="theme-btn" title="Sepia Theme"></button>
        </div>
        <!-- Add Link Modal -->
        <div id="add-link-modal-overlay" class="hidden">
            <div id="add-link-modal">
                <div class="modal-header">
                    <h2>Add New Link</h2>
                    <button id="add-link-modal-close-btn" title="Close">&times;</button>
                </div>
                <form id="add-link-form">
                    <div class="form-group">
                        <label for="link-name">Name</label>
                        <input type="text" id="link-name" required placeholder="e.g., Google News" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="link-url">URL or Search Term</label>
                        <input type="text" id="link-url" required placeholder="e.g., news.google.com or 'latest tech news'" autocomplete="off">
                    </div>
                    <button type="submit" class="form-submit-btn">Add Link</button>
                </form>
            </div>
        </div>

        <!-- Weather Detail Modal -->
        <div id="modal-overlay" class="hidden">
            <div id="weather-modal">
                <div class="modal-header">
                    <h2 id="modal-date">Details</h2>
                    <button id="modal-close-btn" title="Close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="modal-stats">
                        <!-- Populated by JS -->
                    </div>
                    <div class="modal-hourly-forecast-container">
                        <h4>Hourly Forecast</h4>
                        <div id="modal-hourly-forecast">
                            <!-- Hourly items will be inserted here by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>
