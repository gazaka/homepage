<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>My Dashboard</h1>
            <p id="current-time"></p>
        </header>

        <section class="widget" id="search-widget">
            <h2>Universal Search</h2>
                <form id="search-form">
                    <div class="search-input-group">
                        <input type="text" id="search-query" placeholder="Search..." required autofocus>
                        <button type="submit">Go</button>
                    </div>
                    <div class="search-options">
                        <label>
                            <input type="radio" name="search-engine" value="google" checked> Google
                        </label>
                        <label>
                            <input type="radio" name="search-engine" value="duckduckgo"> DuckDuckGo
                        </label>
                        <label>
                            <input type="radio" name="search-engine" value="youtube"> YouTube
                        </label>
                    </div>
                </form>
            </section>

        <section class="widget" id="quote-widget">
            <h3>Quote of the Moment</h3>
            <blockquote id="quote-text">Loading...</blockquote>
            <cite id="quote-author"></cite>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
