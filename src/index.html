<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>My Dashboard</h1>
            <p id="current-time"></p>
        </header>

        <section class="widget" id="search-widget">
            <form id="search-form">
                <div class="search-input-group">
                    <input type="text" id="search-query" placeholder="Search..." required autofocus autocomplete="off">
                    <button type="submit" title="Search">
                        <i class="ph-bold ph-magnifying-glass"></i>
                    </button>
                </div>
                
                <div id="suggestions-container"></div>

                <div class="search-options">
                    <label>
                        <input type="radio" name="search-engine" value="google" checked> Google
                    </label>
                    <label>
                        <input type="radio" name="search-engine" value="duckduckgo"> DuckDuckGo
                    </label>
                    <label>
                        <input type="radio" name="search-engine" value="youtube"> YouTube
                    </label>
                </div>
            </form>
        </section>

        <section class="widget" id="quote-widget">
            <h3>Quote of the Moment</h3>
            <blockquote id="quote-text">Loading...</blockquote>
            <cite id="quote-author"></cite>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
